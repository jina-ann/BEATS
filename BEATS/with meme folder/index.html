<!DOCTYPE html>
<html>
<head>
  <title>Random Image Viewer</title>
  <style>
    #imageContainer {
      width: 400px;
      height: 300px;
      border: 1px solid black;
      overflow: hidden;
    }

    #image_shower {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Random Image Viewer</h1>
  <div id="imageContainer">
    <img id="image_shower" src="" alt="Random Image" onmouseover="get_random_image()">
  </div>

  <script>
    var image_array = [
      '1.jpg',
      '2.jpg',
      '3.jpg',
      '4.jpg'
    ];

    function get_random_image() {
      // Get a random index
      var random_index = Math.floor(Math.random() * image_array.length);
  
      // Get an image at the random_index
      var selected_image = image_array[random_index];
  
      // Display the image
      document.getElementById('image_shower').src = `./images/${selected_image}`;
    }
  </script>
</body>
</html>
